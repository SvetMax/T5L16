<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      main {
          margin: 0;
          padding: 0;
      }
      form {
        margin: 32px;
      }
      div {
        margin: 8px;
      }
     
    </style>
  </head>
  <body>
      <main class="page"></main>
    <form class="big-form">
      <div class="form-controle">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class="form-controle">
        <input type="checkbox" name="agree" unchecked />
      </div>
      <div class="form-controle">
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div class="form-controle">
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="form-controle">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="form-controle">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-controle">
        <input
          type="mail"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-controle">
        <input type="file" name="avatar" />
      </div>
      <div class="form-controle">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="form-controle">
        <input type="number" name="favouriteNum" value="17" />
      </div>
      <div class="form-controle">
        <textarea
          name="story"
          rows="5"
          cols="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div class="form-controle">
        <input type="password" name="password" value="secret" />
      </div>
      <div class="languages">
        <label for="langOne"><input type="radio" id="langOne" name="language" value="html" /> HTML</label>
        <label for="langTwo"></label><input type="radio" id="langTwo" name="language" value="css" checked /> CSS</label>
        <label for="langThree"></label><input type="radio" id="langThree" name="language" value="javascript" /> JavaScript</label>
      </div>
      <div class="form-controle">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="form-controle">
        <select name="framework">
          <option value="react"> React </option>
          <option value="jquery" selected> JQuery </option>
          <option value="bootstrap"> Bootstrap </option>
        </select>
      </div>
      <div class="form-controle">
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="form-controle">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="form-controle">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form-controle">
        <input type="week" name="birthWeek" value="2021-W51" />
      </div>
      <div class="form-controle">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
